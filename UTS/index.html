<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grosir Sembako</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Grosir Sembako</h1>
    <button onclick="showAddForm()">Tambah Barang</button>
    <div id="itemList"></div>
  </div>

  <div id="addItemModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Tambah Barang</h2>
      <input type="text" id="itemName" placeholder="Nama Barang">
      <input type="number" id="itemPrice" placeholder="Harga">
      <input type="number" id="itemQuantity" placeholder="Jumlah">
      <button onclick="addItem()">Simpan</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
